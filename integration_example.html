<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender Requests Integration Example</title>
    <style>
        /* Basic styling - customize to match your design */
        .sender-requests-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background: #ffc107;
            color: #000;
        }

        .status-approved {
            background: #28a745;
            color: white;
        }

        .status-rejected {
            background: #dc3545;
            color: white;
        }

        .status-requires-changes {
            background: #17a2b8;
            color: white;
        }

        .request-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .stat-card h3 {
            font-size: 24px;
            margin: 0 0 5px 0;
            color: #007bff;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <h1>My Web Page</h1>

    <!-- Sender Requests Section -->
    <div class="sender-requests-section">
        <h2>ðŸ“± Sender Name Requests</h2>

        <!-- Submit Form -->
        <div id="submitForm">
            <h3>Submit New Request</h3>
            <form onsubmit="event.preventDefault(); submitNewRequest();">
                <div class="form-group">
                    <label for="senderName">Sender Name:</label>
                    <input type="text" id="senderName" maxlength="11" required placeholder="Enter sender name (max 11 characters)">
                </div>

                <div class="form-group">
                    <label for="useCase">Use Case Description:</label>
                    <textarea id="useCase" rows="4" required placeholder="Describe how you will use this sender name"></textarea>
                </div>

                <div class="form-group">
                    <label for="fileInput">Supporting Documents (Optional):</label>
                    <input type="file" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png">
                    <small>Supported: PDF, JPEG, PNG (Max 5MB each)</small>
                </div>

                <button type="submit" class="btn">Submit Request</button>
            </form>
        </div>

        <!-- Statistics -->
        <div id="statsContainer" class="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <!-- User Requests -->
        <div id="userRequests">
            <h3>My Requests</h3>
            <div id="requestsList">
                <!-- Requests will be loaded here -->
            </div>
            <div id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>

        <!-- Admin Dashboard (only visible to admins) -->
        <div id="adminContainer" style="display: none;">
            <!-- Admin content will be loaded here -->
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: none;">
        Loading...
    </div>

    <!-- Include the integration script -->
    <script src="sender_requests_integration.js"></script>

    <script>
        // Override the UI functions to match your design
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showSuccess(message) {
            // Create or update success message
            let alert = document.getElementById('successAlert');
            if (!alert) {
                alert = document.createElement('div');
                alert.id = 'successAlert';
                alert.className = 'success';
                document.querySelector('.sender-requests-section').insertBefore(alert, document.querySelector('.sender-requests-section').firstChild);
            }
            alert.textContent = message;
            alert.style.display = 'block';

            // Hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            // Create or update error message
            let alert = document.getElementById('errorAlert');
            if (!alert) {
                alert = document.createElement('div');
                alert.id = 'errorAlert';
                alert.className = 'error';
                document.querySelector('.sender-requests-section').insertBefore(alert, document.querySelector('.sender-requests-section').firstChild);
            }
            alert.textContent = message;
            alert.style.display = 'block';

            // Hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Check if user is admin and show admin section
        async function checkAdminAccess() {
            const result = await senderRequestsAPI.getAdminDashboard();
            if (result.success) {
                document.getElementById('adminContainer').style.display = 'block';
                loadAdminDashboard();
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set your authentication token here
            // senderRequestsAPI.setToken('your-token-here');

            // Load initial data
            loadUserRequests();
            loadStatistics();
            checkAdminAccess();
        });
    </script>
</body>

</html>
