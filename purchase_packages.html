<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mifumo SMS Packages - Purchase (Updated)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .package-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            background: white;
        }

        .package-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .package-card.popular {
            border-color: #e74c3c;
            transform: scale(1.05);
        }

        .package-card.popular::before {
            content: "MOST POPULAR";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #e74c3c;
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .package-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .package-credits {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .package-price {
            font-size: 1.5rem;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .package-features {
            list-style: none;
            margin-bottom: 30px;
        }

        .package-features li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .package-features li:last-child {
            border-bottom: none;
        }

        .purchase-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .purchase-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .purchase-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .packages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± Mifumo SMS Packages</h1>
            <p>Choose your perfect SMS package and start sending messages</p>
        </div>

        <div class="content">
            <!-- Packages Display -->
            <div class="packages-grid" id="packagesGrid">
                <div class="loading show">
                    <div class="spinner"></div>
                    <p>Loading packages...</p>
                </div>
            </div>

            <!-- Purchase Form -->
            <div class="form-section" id="purchaseForm" style="display: none;">
                <h2>Complete Your Purchase</h2>
                <form id="purchaseFormElement">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="buyerName">Full Name *</label>
                            <input type="text" id="buyerName" name="buyerName" required>
                        </div>
                        <div class="form-group">
                            <label for="buyerEmail">Email Address *</label>
                            <input type="email" id="buyerEmail" name="buyerEmail" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="buyerPhone">Phone Number *</label>
                            <input type="tel" id="buyerPhone" name="buyerPhone" placeholder="07XXXXXXXX or 06XXXXXXXX" required>
                        </div>
                        <div class="form-group">
                            <label for="mobileMoneyProvider">Mobile Money Provider *</label>
                            <select id="mobileMoneyProvider" name="mobileMoneyProvider" required>
                                <option value="">Select Provider</option>
                                <option value="vodacom">Vodacom M-Pesa</option>
                                <option value="tigo">Tigo Pesa</option>
                                <option value="airtel">Airtel Money</option>
                                <option value="halotel">Halotel Money</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Selected Package</label>
                        <div id="selectedPackageInfo" style="padding: 15px; background: #e8f4fd; border-radius: 8px; border-left: 4px solid #3498db;">
                            <strong id="selectedPackageName">No package selected</strong>
                            <div id="selectedPackageDetails"></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        ðŸ’³ Initiate Payment
                    </button>
                </form>

                <div class="loading" id="paymentLoading">
                    <div class="spinner"></div>
                    <p>Processing payment...</p>
                </div>

                <div class="result" id="paymentResult">
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000/api';
        let selectedPackage = null;
        let authToken = null;
        
        // Add cache busting to prevent 304 responses
        const CACHE_BUSTER = new Date().getTime();
        
        // Check if Django server is running
        async function checkDjangoServer() {
            try {
                const response = await fetch(`${API_BASE_URL}/billing/sms/packages/`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                return response.status === 401; // Expected: Authentication required
            } catch (error) {
                console.error('Django server check failed:', error);
                return false;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if Django server is running first
            const djangoRunning = await checkDjangoServer();
            if (!djangoRunning) {
                showPackagesError('Django server is not running. Please start it with: python manage.py runserver');
                return;
            }
            
            loadPackages();
            setupEventListeners();
        });

        // Load SMS packages
        async function loadPackages() {
            try {
                console.log('Loading packages...');
                
                // First authenticate
                const authResponse = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });

                if (!authResponse.ok) {
                    throw new Error(`Authentication failed: HTTP ${authResponse.status}`);
                }

                const authData = await authResponse.json();
                console.log('Auth response:', authData);
                
                if (!authData.tokens || !authData.tokens.access) {
                    throw new Error('Authentication failed: ' + (authData.message || 'No access token received'));
                }

                authToken = authData.tokens.access;
                console.log('Authentication successful');

                // Then load packages with authentication
                const response = await fetch(`${API_BASE_URL}/billing/sms/packages/`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to load packages: HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Packages response:', data);
                
                if (data.results && Array.isArray(data.results)) {
                    console.log(`Found ${data.results.length} packages`);
                    displayPackages(data.results);
                } else if (data.success && data.data) {
                    console.log(`Found ${data.data.length} packages`);
                    displayPackages(data.data);
                } else {
                    showPackagesError('Failed to load packages: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading packages:', error);
                showPackagesError('Error loading packages: ' + error.message);
            }
        }

        // Display packages
        function displayPackages(packages) {
            const grid = document.getElementById('packagesGrid');
            grid.innerHTML = '';

            if (!packages || packages.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                        <h3>No packages available</h3>
                        <p>Please check back later or contact support.</p>
                    </div>
                `;
                return;
            }

            packages.forEach(package => {
                const card = document.createElement('div');
                card.className = `package-card ${package.is_popular ? 'popular' : ''}`;
                // Handle features array or string
                let featuresHtml = '';
                if (Array.isArray(package.features)) {
                    featuresHtml = package.features.map(feature => `<li>${feature}</li>`).join('');
                } else {
                    featuresHtml = `<li>${package.features || 'Standard SMS features'}</li>`;
                }
                
                card.innerHTML = `
                    <div class="package-name">${package.name}</div>
                    <div class="package-credits">${parseInt(package.credits).toLocaleString()} SMS</div>
                    <div class="package-price">${parseFloat(package.price).toLocaleString()} TZS</div>
                    <ul class="package-features">
                        ${featuresHtml}
                        <li>Unit Price: ${package.unit_price} TZS per SMS</li>
                        <li>Savings: ${package.savings_percentage || 0}%</li>
                    </ul>
                    <button class="purchase-btn" onclick="selectPackage('${package.id}', '${package.name}', ${package.credits}, ${package.price}, '${package.unit_price}')">
                        Select Package
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // Select package
        function selectPackage(id, name, credits, price, unitPrice) {
            selectedPackage = { id, name, credits, price, unitPrice };
            
            // Update selected package info
            document.getElementById('selectedPackageName').textContent = name;
            document.getElementById('selectedPackageDetails').innerHTML = `
                <div>Credits: ${credits.toLocaleString()} SMS</div>
                <div>Price: ${price.toLocaleString()} TZS</div>
                <div>Unit Price: ${unitPrice} TZS per SMS</div>
            `;
            
            // Show purchase form
            document.getElementById('purchaseForm').style.display = 'block';
            
            // Auto-suggest mobile money provider based on phone number
            const phoneInput = document.getElementById('buyerPhone');
            phoneInput.addEventListener('input', suggestProvider);
        }

        // Suggest mobile money provider based on phone number
        function suggestProvider() {
            const phone = document.getElementById('buyerPhone').value;
            const providerSelect = document.getElementById('mobileMoneyProvider');
            
            if (phone.startsWith('06')) {
                providerSelect.value = 'halotel';
            } else if (phone.startsWith('07')) {
                providerSelect.value = 'vodacom';
            } else if (phone.startsWith('065') || phone.startsWith('066') || phone.startsWith('067') || phone.startsWith('068') || phone.startsWith('069')) {
                providerSelect.value = 'tigo';
            } else if (phone.startsWith('071') || phone.startsWith('073')) {
                providerSelect.value = 'airtel';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('purchaseFormElement').addEventListener('submit', handlePurchase);
        }

        // Handle purchase
        async function handlePurchase(e) {
            e.preventDefault();
            
            if (!selectedPackage) {
                showError('Please select a package first');
                return;
            }

            const formData = new FormData(e.target);
            const purchaseData = {
                package_id: selectedPackage.id,
                buyer_name: formData.get('buyerName'),
                buyer_email: formData.get('buyerEmail'),
                buyer_phone: formData.get('buyerPhone'),
                mobile_money_provider: formData.get('mobileMoneyProvider')
            };

            console.log('Purchase data:', purchaseData);

            // Show loading
            document.getElementById('paymentLoading').classList.add('show');
            document.getElementById('submitBtn').disabled = true;

            try {
                // Use existing auth token or re-authenticate if needed
                if (!authToken) {
                    console.log('Re-authenticating...');
                    const authResponse = await fetch(`${API_BASE_URL}/auth/login/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: 'admin@example.com',
                            password: 'admin123'
                        })
                    });

                    if (!authResponse.ok) {
                        throw new Error(`Authentication failed: HTTP ${authResponse.status}`);
                    }

                    const authData = await authResponse.json();
                    
                    if (!authData.tokens || !authData.tokens.access) {
                        throw new Error('Authentication failed: ' + (authData.message || 'No access token received'));
                    }

                    authToken = authData.tokens.access;
                }

                console.log('Initiating payment...');
                // Then initiate payment
                const paymentResponse = await fetch(`${API_BASE_URL}/billing/payments/initiate/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    body: JSON.stringify(purchaseData)
                });

                if (!paymentResponse.ok) {
                    throw new Error(`Payment initiation failed: HTTP ${paymentResponse.status}`);
                }

                const paymentData = await paymentResponse.json();
                console.log('Payment response:', paymentData);

                if (paymentData.success) {
                    showSuccess(paymentData);
                } else {
                    showError('Payment failed: ' + (paymentData.message || 'Unknown error'));
                }

            } catch (error) {
                console.error('Purchase error:', error);
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('paymentLoading').classList.remove('show');
                document.getElementById('submitBtn').disabled = false;
            }
        }

        // Show success message
        function showSuccess(data) {
            const result = document.getElementById('paymentResult');
            const content = document.getElementById('resultContent');
            
            content.innerHTML = `
                <h3>Payment Initiated Successfully!</h3>
                <p><strong>Order ID:</strong> ${data.data.order_id}</p>
                <p><strong>Amount:</strong> ${data.data.amount.toLocaleString()} TZS</p>
                <p><strong>Provider:</strong> ${data.data.provider_name}</p>
                <p><strong>Status:</strong> ${data.data.status}</p>
                <p><strong>Instructions:</strong> ${data.data.payment_instructions}</p>
                <div style="background: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 8px; margin-top: 15px;">
                    <strong>Next Steps:</strong>
                    <ol style="margin-top: 10px; padding-left: 20px;">
                        <li>Check your phone for a push notification from ${data.data.provider_name}</li>
                        <li>Complete the payment on your mobile device</li>
                        <li>You will receive ${data.data.credits.toLocaleString()} SMS credits once payment is confirmed</li>
                    </ol>
                </div>
                <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 8px; margin-top: 15px;">
                    <strong>Troubleshooting:</strong>
                    <ul style="margin-top: 10px; padding-left: 20px;">
                        <li>If no push notification: Check Halotel Money app settings</li>
                        <li>Make sure notifications are enabled for Halotel Money</li>
                        <li>Contact Halotel support: *149*149#</li>
                    </ul>
                </div>
            `;
            
            result.className = 'result success show';
        }

        // Show error message
        function showError(message) {
            const result = document.getElementById('paymentResult');
            const content = document.getElementById('resultContent');
            
            content.innerHTML = `
                <h3>Error</h3>
                <p>${message}</p>
            `;
            
            result.className = 'result error show';
        }

        // Show error in packages area
        function showPackagesError(message) {
            const grid = document.getElementById('packagesGrid');
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #e74c3c;">
                    <h3>Error Loading Packages</h3>
                    <p>${message}</p>
                    <button onclick="loadPackages()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Try Again
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
